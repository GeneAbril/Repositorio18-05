<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <script>
        //Variables
        var n1 = 1
        var n2 = 2
            //funcion que sume dos digitos
        function sumarNumeros(n1, n2) {
            let sumar = n1 + n2;
            return sumar;

        }

        //funcion que reste dos digitos
        function restarNumeros(n1, n2) {
            let restar = n1 - n2;
            return restar;

        }
        restarNumeros(n1, n2);

        function resultadoFinal() {
            //pedir dato a usuario
            var n1 = parseInt(prompt("Ingresa el primer numero"));
            var n2 = parseInt(prompt("Ingresa el segundo numero"));

            let sumaTotal = n1 + n2;
            let restaTotal = n1 - n2;
            console.log("la suma es:" + sumaTotal);
            console.log("la resta es:" + restaTotal);
        }
        console.log(resultadoFinal());
    </script>
</head>
